<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Java Script Quiz</title>
    </head>
    <body>
        <header>
            <a class="highScore" id="highScore" href="#highscores">View High scores</a>
            <h2 class="timer" id="timer">Time</h2>
        </header>

        <div class="hero">
            <h1>Java Script Quiz</h1>
        </div>

        <div class="startBtn" id="startBtn"></div>

        <section class="quizBox">
            <div class="question" id="question"></div>
            <div class="responses" id="responses"></div>
            <div class="buttons" id="btn"></div>
        </section>

        <section class="highscores" id="highscores">
            <div class="title">Highscores</div>
        </section>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
